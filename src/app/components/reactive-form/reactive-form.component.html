<form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <label for="inputName4" class="form-label">Name</label>
    <input
      type="name"
      class="form-control"
      id="inputName4"
      formControlName="name"
    />
  </div>
  <div class="col-md-6">
    <label for="inputSurname4" class="form-label">Last name</label>
    <input
      type="surname"
      class="form-control"
      id="inputSurname4"
      formControlName="surname"
    />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      formControlName="password"
    />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      formControlName="passwordCheck"
    />
  </div>

  <div class="col-md-4">
    <label for="inputGender" class="form-label">Gender</label>
    <select id="inputGender" class="form-select" formControlName="gender">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Description</label
    >
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      formControlName="text"
    ></textarea>
  </div>
  <div class="col-md-6">
    <label for="inputUsername4" class="form-label">Username</label>
    <input
      type="password"
      class="form-control"
      id="inputUsername4"
      formControlName="username"
    />
  </div>
  <div class="col-md-12">
    <div class="input-group">
      <input
        type="file"
        class="form-control"
        id="inputGroupFile02"
        formControlName="image"
      />
      <label class="input-group-text" for="inputGroupFile02"
        >Upload a picture</label
      >
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
