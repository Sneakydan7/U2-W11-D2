<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm)">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      aria-describedby="emailHelp"
      name="username"
      ngModel
      required
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="password"
      ngModel
      required
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!tfForm.valid">
    Submit
  </button>
</form>
